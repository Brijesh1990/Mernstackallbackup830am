<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BeIcecream online delivered icecream </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
<!--BeIcecream navigation start here  -->
<section id="beicecream-navbar">
    <div class="logo">
        <img src="images/main-logo.png"/>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">How it's made</a></li>
            <li><a href="#">Our Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="buy-now">
        <button type="button">Buy Now ></button>
    </div>
</section>
<!--BeIcecream slider start here  -->
<section id="beicecream-slider">
    <div class="passion-text">
        <h1>Ice Cream <br> Made with</h1>
        <h2>Passion</h2>
        <p><button type="button">Products ></button>
        <button type="button">How It Made ></button></p>
    </div>
    <div class="slider-img">
        <img src="images/banner-big-cone.png" />
    </div>
    <div class="cafes">
        <h1>16 <br><span class="cafes-txt"> Cafes</span></h1>
        <h1>23 <br><span class="cafes-txt"> Food trucks</span></h1>
    </div>
</section>
<!--BeIcecream content start here  -->
<section id="beicecream-content"></section>
<!--BeIcecream footer start here  -->
<section id="beicecream-footer"></section>

</body>
</html>

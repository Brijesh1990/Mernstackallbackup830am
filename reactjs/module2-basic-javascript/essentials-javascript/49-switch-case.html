<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<script>
//w.a.p to check day
function display()
{
    let day=document.getElementById("day").value;
    switch(day)
    {
        case 'monday': 
           Swal.fire({
           title: "Today is Monday",
           icon: "success"
           });
           break;

           
        case 'tue': 
           Swal.fire({
           title: "Today is Tuesday",
           icon: "success"
           });
           break;
           
        case 'thu': 
           Swal.fire({
           title: "Today is Thursday",
           icon: "success"
           });
           break;

           
        case 'fri': 
           Swal.fire({
           title: "Today is Friday",
           icon: "success"
           });
           break;

           
        case 'sat': 
           Swal.fire({
           title: "Today is Saturday",
           icon: "success"
           });
           break;

           
        case 'sunday': 
           Swal.fire({
           title: "Today is Sunday",
           icon: "success"
           });
           break;

        default: 
           Swal.fire({
           title: "Oh somthing went wrong",
           icon: "error"
           });
           break;   
    }
}
</script>    
<div class="w-50 shadow mx-auto p-5 mt-5">
    <h3>Select Day</h3>
    <form>
        <div class="form-group mt-3">
            <select id="day"  placeholder="select Day *" class="form-control">
              <option value="">-select Day-</option>
              <option value="monday">Monday</option>
              <option value="tue">Tuesday</option>
              <option value="wed">Wednesday</option>
              <option value="thu">Thursday</option>
              <option value="fri">Friday</option>
              <option value="sat">Saturday</option>
              <option value="sunday">Sunday</option>   
             </select>   
        </div>
        
        <div class="form-group mt-3">
            <button type="button" onclick="display()"  class="btn btn-md btn-dark text-white">Check</button>
        </div>
    </form>

    
<!-- sweet alert messages CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</div>
</body>
</html>

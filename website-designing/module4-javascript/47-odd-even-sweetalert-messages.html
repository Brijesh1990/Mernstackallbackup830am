<body>
<script>
//w.a.p to check odd or even number take input from users
function display()
{
let number=document.getElementById("num").value;
if(number%2==0)
{
//    alert('This is Even Number')
//Swal.fire("The numbers is Even");
Swal.fire({
  title: "THe numbers is Even",
  text: "Hey this is a Even Numbers",
  icon: "success"
});
} 
else 
{
//alert('This is Odd Number')
//Swal.fire("The Numbers is Odd");
Swal.fire({
  title: "THe numbers is Odd",
  text: "Hey this is a Odd Numbers",
  icon: "error"
});
}  
}
</script>    
<div class="w-50 shadow mx-auto p-5 mt-5">
<h3>Check Odd | Even Numbers</h3>
<form>
<div class="form-group mt-3">
<input type="text" id="num" placeholder="Enter Numbers *" class="form-control" />
</div>

<div class="form-group mt-3">
<button type="button" onclick="display()"  class="btn btn-md btn-dark text-white">Check</button>
</div>
</form>
</div>

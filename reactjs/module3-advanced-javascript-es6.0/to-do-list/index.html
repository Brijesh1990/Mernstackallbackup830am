<body>
<!-- to do application -->
 <div class="container w-50 mx-auto mt-5 p-5 shadow">

  <div class="row">
    <div class="col-md-4">
        <img src="images/to-do.png" alt="To Do List Logo" class="img-fluid mb-4">
    </div>
    <div class="col-md-8">
      <h1 class="text-center">To Do List</h1>
      <form id="todo-form" class="mb-4">
        <div class="input-group mb-3">
          <input
            type="text"
            id="taskInput" name="taskInput"
            class="form-control"
            placeholder="Add a new task"
            aria-label="New task"
          />
          <button class="btn btn-primary" type="button"  onclick="return addTask(this.value)">Add Task</button>
        </div>
      </form>
      <!-- display List  or Input items here-->
      <ul id="taskList" class="list-group">
        
      </ul>
    </div>
  </div>

<script src="js/main.js"></script>

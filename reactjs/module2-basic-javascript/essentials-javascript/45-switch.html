<script>
/* 

   switch() : switch is used to check true condition there we create case if condition is false default is executed.
   
   syntax : 
     
    switch(condition)
    {
      case '1':
        statements;
        break;
      case '2':
        statements;
        break;
      case '3':
        statements;
        break;
        
      default:
        statements;
        break;  
    }
   
*/    

let grade="A";
switch(grade)
{
    case 'A': 
     document.write("I am a Topper &#9786");
     break;

    case 'B': 
      document.write("I am a Pass &#9786");
      break;
      
    case 'C': 
      document.write("I am a failed &#9785");
      break;

     default: 
       document.write("Please contact with admin");
       break;
        
}

</script>

<script>
/* 
nested if:if within another if i.e called nested if  
syntax :    
if(condition)
{
  if(condition)
  {
statements;
  }
}
else 
{
statements;
}

*/

let a=40;
let b=20;
if(a>b)
{
    if(a!=0 && b!=0)
   {
     console.log('a is greater than b and both are positive number')
   }
}
else 
{
console.log('a is less than b')
}

</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Live Calc App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- stylesheet file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
<section id="calc" class="container  m-0 p-1 w-75">
<table class="tab" width="100%" border="0">
<tr>
<td><input type="text" id="result" placeholder="0"  class="form-control" /></td>
</tr>    
<tr>
    <td>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" onclick=" percentage()">%</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn">CE</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" onclick="clearData()">Clear</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" onclick="sliceValue()">&times;</button>
    </td>
</tr>

<tr>
    <td>
        <button type="button" class="btn btn-md btn-light shadow" id="btn">1/x</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" onclick="sq()">x<sup>2</sup></button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" onclick="squareRoot()">2âˆšx</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="/" onclick="return inputButton(this.value)">/</button>
    </td>
</tr>

<tr>
    <td>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="7" onclick="return inputButton(this.value)">7</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="8" onclick="return inputButton(this.value)">8</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="9" onclick="return inputButton(this.value)">9</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="*" onclick="return inputButton(this.value)">*</button>
    </td>
</tr>

<tr>
    <td>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="4" onclick="return inputButton(this.value)">4</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="5" onclick="return inputButton(this.value)">5</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="6" onclick="return inputButton(this.value)">6</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="-" onclick="return inputButton(this.value)">-</button>
    </td>
</tr>
<tr>
    <td>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="1" onclick="return inputButton(this.value)">1</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="2" onclick="return inputButton(this.value)">2</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="3" onclick="return inputButton(this.value)">3</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="+" onclick="return inputButton(this.value)">+</button>
    </td>
</tr>
<tr>
    <td>
        <button type="button" class="btn btn-md btn-light shadow" id="btn">+/-</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="0" onclick="return inputButton(this.value)">0</button>
        <button type="button" class="btn btn-md btn-light shadow" id="btn" value="." onclick="return inputButton(this.value)">.</button>
        <button type="button" class="btn btn-md btn-primary text-white shadow" id="btn" onclick="finalResult()">=</button>
    </td>
</tr>
</table>    
</section>    
</body>
</html>
